            <p class="tweet-content">(6)暗号資産交換業者に係る情報の積極的な収集暗号資産交換業者の検査・監督に当たっては、利用者等からの苦情等を含め、暗号資産交換業者の経営に関する情報を的確に把握・分析し、必要に応じて、適時適切に検査・監督上の対応につなげていくことが重要である。このため、暗号資産交換業者からの報告だけではなく、利用者等から寄せられる苦情にも注意を払い、さらに協会や暗号資産交換業者との日頃からの十分な意思疎通を通じて積極的に情報収集する必要がある。</p>
