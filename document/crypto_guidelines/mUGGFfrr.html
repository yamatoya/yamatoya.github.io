            <p class="tweet-content">ニ．暗号資産の管理を行う場合、純資産額が内閣府令第９条第１項第２号に規定する「履行保証暗号資産の数量を本邦通貨に換算した金額以上であること」の確認に当たっては、上記(1)②ロの書面の内容を踏まえ、暗号資産交換業に係る業務の開始後一事業年度における履行保証暗号資産の数量の見込みが、当該事業者のビジネスプランに照らして合理的であるかを検証の上、当該履行保証暗号資産の見込み数量を本邦通貨に換算した金額を超える程度の純資産額を有しているかを確認するものとする。</p>
