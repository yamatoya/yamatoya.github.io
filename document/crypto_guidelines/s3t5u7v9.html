            <p class="tweet-content">③ <br>法第２条第15項第４号に規定する「他人のために暗号資産の管理をすること」に該当するか否かについては、個別事例ごとに実態に即して実質的に判断するべきであるが、利用者の関与なく、単独又は関係事業者と共同して、利用者の暗号資産を移転でき得るだけの秘密鍵を保有する場合など、事業者が主体的に利用者の暗号資産の移転を行い得る状態にある場合には、同号に規定する暗号資産の管理に該当する。 </p>
