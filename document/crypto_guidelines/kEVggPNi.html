            <p class="tweet-content">法第63条の17第１項第１号は、協会に加入しない暗号資産交換業者（II－４において「協会未加入業者」という。）が法第63条の５第１項第６号に規定する「協会の定款その他の規則に準ずる内容の社内規則を作成していないもの又は当該社内規則を遵守するための体制を整備していないもの」に該当する場合を登録取消し等の対象としていることを踏まえ、協会未加入者への監督上の対応に当たっては、以下の点に留意して行うものとする。</p>
