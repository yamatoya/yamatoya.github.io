<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#563d7c">
    <title>Convert timezone: yamaNote</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#" id='companyName'>Time Converter / yamaNote</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link text-white" href="/">Time Converter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/coincheck/index.html">CoinCheck</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/gmo/index.html">GMOコイン</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputStartDate">Start Date</label>
                <input type="datetime-local" class="form-control" id="startDate" required>
            </div>
            <div class="form-group col-md-3">
                <label for="inputEndDate">End Date</label>
                <input type="datetime-local" class="form-control" id="endDate" required>
            </div>
            <div class="form-group col-md-1">
                <button type=" button" class="btn btn-primary mt-4" id='btnConvert'>Convert</button>
            </div>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Time Zone</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                <tr id='jp'></tr>
                <tr id='eu'></tr>
                <tr id='us'></tr>
                <tr id='utc'></tr>
            </tbody>
        </table>
    </div>
    <script src="dist/vendor.bundle.js"></script>
    <script src="dist/index.bundle.js"></script>
</body>

</html>
