<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>法律文書一覧</title>
    <script type="text/javascript">
      // SPAの場合のGitHub Pages向けリダイレクト
      (function(){
        var path = window.location.pathname;
        var redirectURL = "/?p=" + encodeURIComponent(path);
        sessionStorage.setItem('redirect', path);
        window.location.replace(redirectURL);
      })();
    </script>
  </head>
  <body></body>
</html>
